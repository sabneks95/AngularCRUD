<div class="container">
    <div class="formContainer">
       <h5>Add Details</h5>
       <hr>
        <form [formGroup]="formvalue" (ngSubmit)="editData()">
            <label class="align-lable">Title: </label>
            <input type="text" class="align-input-title" formControlName="title"><br><br>
            <label class="align-lable">Body: </label>
            <input type="text" class="align-input-body" formControlName="body"><br><br><hr>
            <button type="cancel" class="btn btn-secondary m-3" (click)="closeBtn()">Close</button>
            <button type="submit" value="add" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
