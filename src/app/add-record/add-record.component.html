<div class="container">
  <div class="formContainer">
    <h5>Add Details</h5><hr>
    <form [formGroup]="formvalue" (ngSubmit)="submitData()">
      <label class="align-lable">Title</label>
      <input type="text" class="align-input-title" formControlName="title"><br><br>
      <label class="align-lable">Body</label>
      <input type="text" class="align-input-body" formControlName="body"><br><br><hr>
      <button type="cancel" (click)="closeBtn()" class="btn btn-secondary">Close</button>
      <button type="submit" value="add" class="btn btn-primary m-3">Add</button>
    </form>
  </div>
</div>
